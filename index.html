<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"/>
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
</head>
<body>

  <div id="container"> 
    
    <div id="content">
  
      <img id="hero-img" src="/images/illustration-hero.svg" />
      
      <h1 id="h1-title"> Order Summary </h1>

      <p id="p-content-review"> 
          You can now listen to milions of songs, <br> 
          audiobooks, and podcasts on any device <br>
          anywhere you like!
      </p>

      <div id="annual-plan-div">

        
        <div id="music-price-container"> 
          
          <img id="icon-music" src="/images/icon-music.svg"/>
          
          <div id="container2">
            
            <p id="p-annual-plan"> Annual Plan </p>
            
            <p id="p-cost"> $59.99/year </p>
            
          </div>
        
        </div>
          
        <p id="p-change"> Change </p>
        
      </div>
      
      <div id="payment-div">

        <p id="p-payment"> Proceed to Payment </p>

      </div>

      <p id="p-cancel-order"> Cancel Order </p>
  
    </div>
  
  </div>

  
  
</body>
</html>
